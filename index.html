<html>

<head>
    <title>Rectangle collision</title>
    <style>
        canvas {
            border: 5px solid black;
            background: lightskyblue;
        }
    </style>
</head>

<body onload="startGame()">
    <script>
        var myPlayer;

        function startGame() {
            //declared as(x,y, color,width,height)
            myPlayer = new component(20, 100, "red", 30, 30);
            myGameArea.start();

        }
        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function() {
                this.canvas.width = 600;
                this.canvas.height = 400;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
                window.addEventListener("keydown", function(e) {
                    myGameArea.keys = (myGameArea.keys || []);
                    myGameArea.keys[e.keyCode] = true;
                })
                window.addEventListener("keyup", function(e) {
                    myGameArea.keys[e.keyCode] = false;

                })
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(x, y, color, width, height) {
            this.x = x;
            this.y = y;
            this.speedX = 0;
            this.speedY = 0;
            this.width = width;
            this.height = height;
            //this.gravitySpeed = 0;
            //this.gravity = 1;
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);

            }
            //left and right
            this.collison = function() {
                var collision = myGameArea.canvas.width - this.width;
                if (this.x > collision) {
                    this.x = collision;
                } else if (this.x < 0) {
                    this.x = 0;
                }

            }
            //top and bottom
            this.collison_1 = function() {
                var collision = myGameArea.canvas.height - this.height
                if (this.y > collision) {
                    this.y = collision;
                } else if (this.y < 0) {
                    this.y = 0;
                }
            }
            //position
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY //+= this.gravitySpeed;
                this.collison();
                this.collison_1();
            }
        }

        function updateGameArea() {
            myGameArea.clear();
            myPlayer.speedX = 0;
            myPlayer.speedY = 0;
            if (myGameArea.keys && myGameArea.keys[37]) {
                myPlayer.speedX = -4;
            }
            if (myGameArea.keys && myGameArea.keys[39]) {
                myPlayer.speedX = 4;
            }
            if (myGameArea.keys && myGameArea.keys[38]) {
                myPlayer.speedY = -4;
            }
            if (myGameArea.keys && myGameArea.keys[40]) {
                myPlayer.speedY = 4;
            }
            myPlayer.update();
            myPlayer.newPos();
        }
    </script>
</body>

</html>
